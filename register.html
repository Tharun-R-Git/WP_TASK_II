<html>
    <head>
        <title>REGISTRATION</title>
    </head>
    <style>
        input{
            border-radius: 5px;
            border: 10px;
            border-color: black;
        
        }
    </style>
    <body style="background-color: rgb(81, 255, 0);">
        <div>
        <h3>Registration Form</h3>
        <form name="Registration" action="" method="post">
        <fieldset style="border-radius: 15px; background-color: aquamarine;">
            <legend>SIGN IN DETAILS</legend>
            <label for="Name">Name : </label>
            <input type="text" id="Name" placeholder="Enter your name" name="Name" required ><br><br>

            <label for="E-Mail">E-Mail : </label>
            <input type="email" id="E-Mail" placeholder="Enter your E-Mail" name="E-Mail" required><br><br>

            <label for="Number">Phone Number : </label>
            <input type="tel" id="Number" placeholder="Enter your Phone number" name="Number" required><br><br>

            <label for="User">Username : </label>
            <input type="text" id="User" placeholder="Enter your Username" name="User" required><br><br>

            <label for="Password">Password : </label>
            <input type="password" id="Password" placeholder="Enter your Password" name="Password" required><br><br>
        </fieldset><br>
        <fieldset style="border-radius: 15px; background-color: rgb(255, 213, 0);">
            <legend>PERSONAL DETAILS</legend>
            <label for="gender">Gender: </label>
            <input type="radio" id="male" value="male" name="gender" required>
            <label for="male" >Male</label>

            <input type="radio" id="female" value="female" name="gender" required>
            <label for="female">Female</label>

            <input type="radio" id="trans" value="trans" name="gender" required>
            <label for="trans">Others</label><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" value="dob" name="dob"> <br><br>

            <label for="Lang">Languages known: </label><br>
            <input type="checkbox" id="English" value="eng" name="Lang" >
            <label for="English">English</label><br>

            <input type="checkbox" id="Tamil" value="tam" name="Lang" >
            <label for="Tamil">Tamil</label><br>

            <input type="checkbox" id="Mallu" value="mal" name="Lang" >
            <label for="Mallu">Malayalam</label><br>

            <input type="checkbox" id="Telugu" value="tel" name="Lang" >
            <label for="Telugu">Telugu</label><br><br>

        </fieldset><br>
        <fieldset style="border-radius: 15px; background-color: rgb(255, 59, 222);">
            <legend>ADDRESS DETAILS</legend>
            <label for="door">Door Number : </label>
            <input type="text" id="door" placeholder="Enter your Door Number" name="door" required><br><br>

            <label for="Apt">Apartment/House : </label>
            <input type="text" id="Apt" placeholder="Enter your Apartment name" name="Apt" required><br><br>

            <label for="Street">Street : </label>
            <input type="text" id="Street" placeholder="Enter your Street" name="Street" required><br><br>

            <label for="City">City : </label>
            <input type="text" id="City" placeholder="Enter your City" name="City" required><br><br>

            <label for="State">State : </label>
            <input type="text" id="State" placeholder="Enter your State" name="State" required><br><br>

            <label for="Country">Country : </label>
            <input type="text" id="Country" placeholder="Enter your Country" name="Country" required><br><br>

            <label for="Pincode">Pincode : </label>
            <input type="text" id="Pincode" placeholder="Enter your Pincode" name="Pincode" required maxlength="6" required><br><br>

        </fieldset><br><br>

        <input type="submit" id="Password" name="Password">&nbsp;&nbsp;
        <input type="reset" id="Password" name="Password"><br>
        </form>
    </div>
    </body>
</html>
